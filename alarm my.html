<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Alarm Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #72c6ef, #ff9a9e);
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .time-display {
            font-size: 48px;
            color: #ff5733;
            margin: 20px 0;
            transition: transform 0.5s;
        }
        .time-display:hover {
            transform: scale(1.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border: 2px solid #ff5733;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #0066ff;
            outline: none;
        }
        select {
            width: 86%;
            padding: 10px;
            margin-top: 20px;
            border: 2px solid #ff5733;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="time-display"></p>
        <input type="number" class="a1" placeholder="Hours (0-12)" />
        <input type="number" class="a2" placeholder="Minutes (0-59)" />
        <input type="number" class="a3" placeholder="Seconds (0-59)" />
        <select class="a4">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
        <button onclick="setAlarm()">Set Alarm</button>
        <button onclick="stopAlarm()">Stop Alarm</button>
    </div>
</body>
<script>
    var au = new Audio("movement-200697.mp3");
    const ani = () =>
{
    const dt = new Date();
    document.querySelector('.time-display').innerHTML = dt.toLocaleTimeString();
    var dtt = dt.toLocaleTimeString();
}
    setInterval(ani,1000);



    const setAlarm = () =>{
        const dt = new Date();
        var dtt = dt.toLocaleTimeString();

    var h = document.querySelector('.a1').value;
    var m = document.querySelector('.a2').value;
    var s = document.querySelector('.a3').value;
    var am = document.querySelector('.a4').value;
    var string = h+":"+m+":"+s+" "+am;

    if(dtt == string)
    {
        au.play();
    }
        }

        setInterval(setAlarm,1000);

        const stopAlarm = () =>{
            au.pause();
        }

    
</script>
</html>
